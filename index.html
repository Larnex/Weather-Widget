<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="current-weather">
            <div class="app-title">
                <p>Weather in <span class="location"></span></p>
            </div>
            <div class="notification"> </div>
            <div class="weather-container">
                <div class="weather-temperature">
                    <div class="weather-icon"></div>
                    <div class="temperature-value">
                        <p></p>
                    </div>
                </div>
                <div class="temperature-description">
                    <p> - </p>
                </div>
                <div class="date">
                    <p></p><a href="">Wrong data?</a>
                </div>
                <table>
                    <tr>
                        <th>Wind</th>
                        <th class="wind"></th>
                    </tr>
                    <tr>
                        <th>Cloudiness</th>
                        <th class="cloudiness"></th>
                    </tr>
                    <tr>
                        <th>Pressure</th>
                        <th class="pressure"></th>
                    </tr>
                    <tr>
                        <th>Humidity</th>
                        <th class="humidity"></th>
                    </tr>
                    <tr>
                        <th>Sunrise</th>
                        <th class="sunrise"></th>
                    </tr>
                    <tr>
                        <th>Sunset</th>
                        <th class="sunset"></th>
                    </tr>
                    <tr>
                        <th>Geo coords</th>
                        <th class="geocoords" style="color: orange;">
                        </th>
                    </tr>
                </table>
            </div>
        </div>
        <!-- forecast -->
        <div class="forecast">
            <div class="forecast-title">
                <p>Hourly weather and forecasts in<span class="forecast-location"></span></p>
            </div>
            <div class="forecast-weather">
                <div class="forecast-date">
                    <p>Date</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
